AllCops:
  Exclude:
    - 'vendor/**/*'
    - 'vagrant/**/*'
    - 'db/**/*'
    - 'db_job/**/*'
    - 'bin/**/*'
  DisplayCopNames: true

Rails:
  Enabled: true

Style/AsciiComments:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/ClassCheck:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Max: 20

Metrics/LineLength:
  Max: 150
